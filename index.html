<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Drops Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ§‹ Boba Drops Application</h1>
        <p class="subtitle">Apply for your chance to get free boba!</p>

        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" name="age" required>
                    <option value="">Select your age range</option>
                    <option value="under-13">Under 13</option>
                    <option value="13-15">13-15</option>
                    <option value="16-18">16-18</option>
                </select>
            </div>

            <div class="form-group">
                <label for="website">Your Website URL:</label>
                <input type="url" id="website" name="website" placeholder="https://yoursite.com" required>
            </div>

            <div class="form-group">
                <label>Are you a high school student or younger?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="student-yes" name="student" value="yes" required>
                        <label for="student-yes">Yes, I'm in high school or younger</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="student-no" name="student" value="no">
                        <label for="student-no">No, I'm older</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Is your website recently made?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="recent-yes" name="recent" value="yes" required>
                        <label for="recent-yes">Yes, made recently</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="recent-no" name="recent" value="no">
                        <label for="recent-no">No, it's older</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Your website includes (check all that apply):</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="has-text" name="features" value="text">
                        <label for="has-text">Text content</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="has-color" name="features" value="color">
                        <label for="has-color">Colors</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="has-image" name="features" value="image">
                        <label for="has-image">Images</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Have you received Boba Drops before?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="previous-no" name="previous" value="no" required>
                        <label for="previous-no">No, this is my first time</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="previous-yes" name="previous" value="yes">
                        <label for="previous-yes">Yes, I've received it before</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="location">State/Location (USA only):</label>
                <input type="text" id="location" name="location" placeholder="e.g., California" required>
            </div>

            <div class="form-group">
                <label for="description">Tell us about your website:</label>
                <textarea id="description" name="description" placeholder="Describe what makes your website special..."></textarea>
            </div>

            <div class="form-group">
                <label for="boba-flavor">Favorite Boba Flavor:</label>
                <select id="boba-flavor" name="boba-flavor">
                    <option value="">Choose your favorite</option>
                    <option value="taro">Taro</option>
                    <option value="brown-sugar">Brown Sugar Milk Tea</option>
                    <option value="thai">Thai Tea</option>
                    <option value="matcha">Matcha</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="classic">Classic Black Tea</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Submit Application</button>
                <button type="reset" class="reset-btn">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
